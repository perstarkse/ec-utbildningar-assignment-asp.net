<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Tutorial" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bmerketo</title>
		<script
			src="https://kit.fontawesome.com/41c8b474e2.js"
			crossorigin="anonymous"
		></script>
		<script defer src="js/script.js"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link href="./css/style.min.css" rel="stylesheet" />
	</head>
	<body class="onePage">
		<header>
			<div class="container">
				<img class="logo" src="images/logo.svg" alt="logo" />
				<div class="menu">
					<nav class="menu-links">
						<a class="link" href="#">HOME</a>
						<a class="link" href="#">PRODUCTS</a>
						<a class="link" href="#">CONTACT</a>
					</nav>
					<nav class="menu-icons">
						<a class="link" href="#"><i class="fa-regular fa-search"></i></a>
						<a class="link" href="#">Login</a>
						<a class="link" href="#"
							><i class="fa-solid fa-cart-shopping"></i
						></a>
					</nav>
				</div>
				<div class="btn-toggle">
					<button class="btn-white">
						<i class="fa-regular fa-bars"></i>
					</button>
				</div>
			</div>
		</header>
		<section class="banner">
			<div class="container-fluid">
				<img src="./images/placeholders/1920x300_prducts.svg" alt="" />
				<div class="mobile-text">
					<h2>CONTACT</h2>
					<p>HOME. CONTACT</p>
				</div>
			</div>
		</section>
		<section class="userForm">
			<div class="container">
				<div class="title">Write something</div>
				<form action="">
					<div class="name">
						<div>
							<label for="firstName">Your Name*</label>
							<input type="text" name="firstName" />
						</div>
						<div>
							<label for="email">Email*</label>
							<input type="email" name="email" />
						</div>
					</div>
					<div class="optionals">
						<div>
							<label for="mobile">Mobile (optional)</label>
							<input type="text" name="mobile" />
						</div>
						<div>
							<label for="company">Company (optional)</label>
							<input type="text" name="company" />
						</div>
					</div>
					<label for="message">Something write*</label>
					<textarea class="textBox" name="message"></textarea>

					<div class="termHolder">
						<input class="terms" type="checkbox" name="terms" />

						<label for="terms"
							>Save my name, email and website in this browser for the next time
							I comment</label
						>
					</div>

					<button class="btn-theme">Submit</button>
				</form>
			</div>
		</section>
		<section class="map">
			<div class="container-fluid" style="padding: 0 0 0 0">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d231628.6519736762!2d20.24309507600403!3d68.90064952520528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1679855523075!5m2!1ssv!2sse"
					width="100%"
					height="800"
					style="border: 0"
					allowfullscreen=""
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"
				></iframe>
			</div>
		</section>
		<footer>
			<div class="copyright">
				<p>Â© 2023 bmarketo. All right reserved.</p>
			</div>
		</footer>
	</body>
</html>
