<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Tutorial" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bmerketo</title>
		<script
			src="https://kit.fontawesome.com/41c8b474e2.js"
			crossorigin="anonymous"
		></script>
		<script defer src="js/script.js"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link href="./css/style.min.css" rel="stylesheet" />
	</head>
	<body class="onePage">
		<header>
			<div class="container">
				<img class="logo" src="images/logo.svg" alt="logo" />
				<div class="menu">
					<nav class="menu-links" style="display: none">
						<a class="link" href="#">HOME</a>
						<a class="link" href="#">PRODUCTS</a>
						<a class="link" href="#">CONTACT</a>
					</nav>
					<nav class="menu-icons">
						<a class="link" href="#"><i class="fa-regular fa-search"></i></a>
						<a class="link" href="#">Login</a>
						<a class="link" href="#"
							><i class="fa-solid fa-cart-shopping"></i
						></a>
					</nav>
				</div>
				<div class="btn-toggle">
					<button class="btn-white">
						<i class="fa-regular fa-bars"></i>
					</button>
				</div>
			</div>
		</header>
		<section class="userForm">
			<div class="container">
				<div class="title">Please Login To Your Account</div>
				<form action="">
					<div class="labelUtilsLeft">
						<label for="email">Email*</label
						><a href="#">Don't have an account yet?</a>
					</div>
					<input type="email" name="email" />
					<div class="labelUtilsRight">
						<label for="password">Password*</label
						><a href="#">Forgot your password?</a>
					</div>
					<input type="password" name="password" />
					<div class="termHolder">
						<input class="leaveSignedIn" type="checkbox" name="leaveSignedIn" />
						<label for="leaveSignedIn">Please leave me logged in</label>
					</div>
					<button class="btn-theme">Submit</button>
				</form>
			</div>
		</section>
		<footer>
			<div class="copyright">
				<p>Â© 2023 bmarketo. All right reserved.</p>
			</div>
		</footer>
	</body>
</html>
